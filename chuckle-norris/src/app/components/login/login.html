    <div class="container" id="container" [ngClass]="{ 'right-panel-active': isRightPanelActive }">
        <div class="form-container signup-container">
            <form action="#">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign up</button>
            </form>
        </div>

        <div class="form-container login-container">
            <form action="#">
                <h1>Login</h1>
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot your password?</a>
                <button>Login</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="login" (click)="toggleRightPanel()">Login</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Hello Friend</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signup" (click)="toggleRightPanel()">Sign up</button>
                </div>
            </div>
        </div>
    </div>
